spring.application.name=oem-ev-warranty-management-system

server.port=8080

# MySQL Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/warranty_db?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=12345
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
jwt.secret-key=${JWT_SECRET_KEY:mySecretKeyForJWTTokenGeneration123456789SecureKey}
