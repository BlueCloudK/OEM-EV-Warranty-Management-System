<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin User Management Demo - OEM EV Warranty System</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f7fa;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px 0;
            margin-bottom: 30px;
        }

        .header h1 {
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            text-align: center;
            font-size: 1.1em;
            opacity: 0.9;
        }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .page-header h2 {
            color: #333;
            margin: 0;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: #007bff;
            color: white;
        }

        .btn-primary:hover {
            background: #0056b3;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #545b62;
        }

        .register-form-section {
            background: white;
            border-radius: 8px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            display: none;
        }

        .register-form-section.show {
            display: block;
            animation: fadeIn 0.3s ease-in;
        }

        .register-container h3 {
            text-align: center;
            color: #333;
            margin-bottom: 25px;
            font-size: 1.8em;
        }

        .register-form {
            max-width: 600px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.2s;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #007bff;
        }

        .form-group input.error,
        .form-group textarea.error,
        .form-group select.error {
            border-color: #dc3545;
        }

        .error-message {
            color: #dc3545;
            font-size: 14px;
            margin-top: 5px;
            display: block;
        }

        .form-actions {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
        }

        .users-table-section {
            background: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .users-table-section h3 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .table-responsive {
            overflow-x: auto;
        }

        .users-table {
            width: 100%;
            border-collapse: collapse;
            min-width: 900px;
        }

        .users-table th,
        .users-table td {
            padding: 15px 12px;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
        }

        .users-table th {
            background: #f8f9fa;
            font-weight: 600;
            color: #333;
            position: sticky;
            top: 0;
        }

        .users-table tr:hover {
            background-color: #f8f9fa;
        }

        .username {
            font-weight: 600;
            color: #007bff;
        }

        .address {
            max-width: 200px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .role-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .role-badge.admin { background: #dc3545; color: white; }
        .role-badge.sc-staff { background: #28a745; color: white; }
        .role-badge.sc-tech { background: #17a2b8; color: white; }
        .role-badge.evm-staff { background: #fd7e14; color: white; }
        .role-badge.customer { background: #6c757d; color: white; }

        .status-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
        }

        .status-badge.active { background: #d4edda; color: #155724; }
        .status-badge.inactive { background: #f8d7da; color: #721c24; }

        .action-buttons {
            display: flex;
            gap: 8px;
        }

        .btn-action {
            background: none;
            border: none;
            padding: 8px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 14px;
        }

        .btn-action.edit { 
            color: #007bff; 
            background: #e3f2fd;
        }
        .btn-action.edit:hover { 
            background: #bbdefb;
            transform: scale(1.1);
        }

        .btn-action.delete { 
            color: #dc3545;
            background: #ffebee;
        }
        .btn-action.delete:hover { 
            background: #ffcdd2;
            transform: scale(1.1);
        }

        .btn-action.deactivate { 
            color: #fd7e14;
            background: #fff3cd;
        }
        .btn-action.deactivate:hover { 
            background: #ffeaa7;
            transform: scale(1.1);
        }

        .btn-action.activate { 
            color: #28a745;
            background: #d4edda;
        }
        .btn-action.activate:hover { 
            background: #c3e6cb;
            transform: scale(1.1);
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            border: 1px solid #c3e6cb;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .pulse {
            animation: pulse 0.6s ease-in-out;
        }

        @media (max-width: 768px) {
            .page-header {
                flex-direction: column;
                gap: 15px;
                align-items: flex-start;
            }
            
            .address {
                max-width: 120px;
            }
            
            .action-buttons {
                flex-direction: column;
            }

            .form-actions {
                flex-direction: column;
            }

            .btn {
                width: 100%;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="container">
            <h1><i class="fas fa-users-cog"></i> Admin User Management</h1>
            <p>Comprehensive User & Role Management System - Demo Version</p>
        </div>
    </div>

    <div class="container">
        <div class="page-header">
            <h2>Users & Roles Management</h2>
            <button class="btn btn-primary" onclick="toggleRegisterForm()">
                <i class="fas fa-plus"></i> Register New User
            </button>
        </div>

        <div id="successMessage" class="success-message" style="display: none;">
            <i class="fas fa-check-circle"></i> User registered successfully!
        </div>

        <div id="registerFormSection" class="register-form-section">
            <div class="register-container">
                <h3><i class="fas fa-user-plus"></i> Register New User</h3>
                <form id="registerForm" class="register-form">
                    <div class="form-group">
                        <label for="username"><i class="fas fa-user"></i> Username</label>
                        <input type="text" id="username" name="username" placeholder="Enter username" required>
                        <span class="error-message" id="usernameError"></span>
                    </div>

                    <div class="form-group">
                        <label for="email"><i class="fas fa-envelope"></i> Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter email address" required>
                        <span class="error-message" id="emailError"></span>
                    </div>

                    <div class="form-group">
                        <label for="password"><i class="fas fa-lock"></i> Password</label>
                        <input type="password" id="password" name="password" placeholder="Enter password" required>
                        <span class="error-message" id="passwordError"></span>
                    </div>

                    <div class="form-group">
                        <label for="address"><i class="fas fa-map-marker-alt"></i> Address</label>
                        <textarea id="address" name="address" placeholder="Enter full address" rows="3" required></textarea>
                        <span class="error-message" id="addressError"></span>
                    </div>

                    <div class="form-group">
                        <label for="roleId"><i class="fas fa-user-shield"></i> Role</label>
                        <select id="roleId" name="roleId" required>
                            <option value="1">Administrator</option>
                            <option value="2" selected>Service Center Staff</option>
                            <option value="3">Service Center Technician</option>
                            <option value="4">EVM Staff</option>
                            <option value="5">Customer</option>
                        </select>
                        <span class="error-message" id="roleError"></span>
                    </div>

                    <div class="form-actions">
                        <button type="button" class="btn btn-secondary" onclick="toggleRegisterForm()">
                            <i class="fas fa-times"></i> Cancel
                        </button>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-user-plus"></i> Register User
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <div class="users-table-section">
            <h3><i class="fas fa-users"></i> All Users (<span id="userCount">4</span>)</h3>
            <div class="table-responsive">
                <table class="users-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Username</th>
                            <th>Email</th>
                            <th>Role</th>
                            <th>Address</th>
                            <th>Created Date</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="usersTableBody">
                        <!-- Users will be populated by JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // Mock users data
        let users = [
            {
                id: 1,
                username: 'admin_user',
                email: 'admin@oem-ev.com',
                roleId: 1,
                roleName: 'ADMIN',
                address: 'Head Office, District 1, Ho Chi Minh City',
                createdAt: '2024-01-15T08:30:00',
                isActive: true
            },
            {
                id: 2,
                username: 'sc_manager',
                email: 'manager@service.com',
                roleId: 2,
                roleName: 'SC_STAFF',
                address: 'Service Center A, District 3, Ho Chi Minh City',
                createdAt: '2024-02-10T09:15:00',
                isActive: true
            },
            {
                id: 3,
                username: 'tech_nguyen',
                email: 'nguyen.tech@service.com',
                roleId: 3,
                roleName: 'SC_TECHNICIAN',
                address: 'Service Center A, District 3, Ho Chi Minh City',
                createdAt: '2024-03-05T14:20:00',
                isActive: true
            },
            {
                id: 4,
                username: 'evm_staff',
                email: 'evm@warranty.com',
                roleId: 4,
                roleName: 'EVM_STAFF',
                address: 'EVM Office, District 7, Ho Chi Minh City',
                createdAt: '2024-03-20T11:45:00',
                isActive: true
            }
        ];

        const roles = [
            { id: 1, name: 'ADMIN', display: 'Administrator' },
            { id: 2, name: 'SC_STAFF', display: 'Service Center Staff' },
            { id: 3, name: 'SC_TECHNICIAN', display: 'Service Center Technician' },
            { id: 4, name: 'EVM_STAFF', display: 'EVM Staff' },
            { id: 5, name: 'CUSTOMER', display: 'Customer' }
        ];

        function toggleRegisterForm() {
            const formSection = document.getElementById('registerFormSection');
            const isVisible = formSection.classList.contains('show');
            
            if (isVisible) {
                formSection.classList.remove('show');
                resetForm();
            } else {
                formSection.classList.add('show');
            }
        }

        function resetForm() {
            document.getElementById('registerForm').reset();
            clearErrors();
        }

        function clearErrors() {
            const errorElements = document.querySelectorAll('.error-message');
            const inputElements = document.querySelectorAll('.form-group input, .form-group textarea, .form-group select');
            
            errorElements.forEach(el => el.textContent = '');
            inputElements.forEach(el => el.classList.remove('error'));
        }

        function validateForm(formData) {
            const errors = {};
            
            if (!formData.username.trim()) {
                errors.username = 'Username is required';
            } else if (formData.username.length < 3) {
                errors.username = 'Username must be at least 3 characters';
            }
            
            if (!formData.email.trim()) {
                errors.email = 'Email is required';
            } else if (!/\S+@\S+\.\S+/.test(formData.email)) {
                errors.email = 'Email format is invalid';
            }
            
            if (!formData.password.trim()) {
                errors.password = 'Password is required';
            } else if (formData.password.length < 6) {
                errors.password = 'Password must be at least 6 characters';
            }
            
            if (!formData.address.trim()) {
                errors.address = 'Address is required';
            }
            
            if (!formData.roleId) {
                errors.roleId = 'Role is required';
            }
            
            return errors;
        }

        function displayErrors(errors) {
            clearErrors();
            
            Object.keys(errors).forEach(field => {
                const errorElement = document.getElementById(field + 'Error');
                const inputElement = document.getElementById(field);
                
                if (errorElement && inputElement) {
                    errorElement.textContent = errors[field];
                    inputElement.classList.add('error');
                }
            });
        }

        function formatDate(dateString) {
            return new Date(dateString).toLocaleDateString('vi-VN', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        function getRoleDisplay(roleName) {
            return roles.find(r => r.name === roleName)?.display || roleName;
        }

        function getRoleBadgeClass(roleName) {
            switch (roleName) {
                case 'ADMIN': return 'role-badge admin';
                case 'SC_STAFF': return 'role-badge sc-staff';
                case 'SC_TECHNICIAN': return 'role-badge sc-tech';
                case 'EVM_STAFF': return 'role-badge evm-staff';
                case 'CUSTOMER': return 'role-badge customer';
                default: return 'role-badge';
            }
        }

        function toggleUserStatus(userId) {
            const user = users.find(u => u.id === userId);
            if (user) {
                user.isActive = !user.isActive;
                renderUsers();
            }
        }

        function deleteUser(userId) {
            if (confirm('Are you sure you want to delete this user?')) {
                users = users.filter(u => u.id !== userId);
                renderUsers();
            }
        }

        function editUser(userId) {
            alert('Edit user functionality would be implemented here');
        }

        function renderUsers() {
            const tbody = document.getElementById('usersTableBody');
            const userCount = document.getElementById('userCount');
            
            userCount.textContent = users.length;
            
            tbody.innerHTML = users.map(user => `
                <tr>
                    <td>${user.id}</td>
                    <td class="username">${user.username}</td>
                    <td>${user.email}</td>
                    <td>
                        <span class="${getRoleBadgeClass(user.roleName)}">
                            ${getRoleDisplay(user.roleName)}
                        </span>
                    </td>
                    <td class="address" title="${user.address}">${user.address}</td>
                    <td>${formatDate(user.createdAt)}</td>
                    <td>
                        <span class="status-badge ${user.isActive ? 'active' : 'inactive'}">
                            ${user.isActive ? 'Active' : 'Inactive'}
                        </span>
                    </td>
                    <td>
                        <div class="action-buttons">
                            <button class="btn-action edit" onclick="editUser(${user.id})" title="Edit User">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="btn-action delete" onclick="deleteUser(${user.id})" title="Delete User">
                                <i class="fas fa-trash"></i>
                            </button>
                            <button 
                                class="btn-action ${user.isActive ? 'deactivate' : 'activate'}" 
                                onclick="toggleUserStatus(${user.id})"
                                title="${user.isActive ? 'Deactivate User' : 'Activate User'}"
                            >
                                <i class="fas ${user.isActive ? 'fa-user-slash' : 'fa-user-check'}"></i>
                            </button>
                        </div>
                    </td>
                </tr>
            `).join('');
        }

        // Handle form submission
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = {
                username: document.getElementById('username').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                address: document.getElementById('address').value,
                roleId: parseInt(document.getElementById('roleId').value)
            };
            
            const errors = validateForm(formData);
            
            if (Object.keys(errors).length > 0) {
                displayErrors(errors);
                return;
            }
            
            // Simulate API call
            setTimeout(() => {
                const newUser = {
                    id: Math.max(...users.map(u => u.id)) + 1,
                    ...formData,
                    roleName: roles.find(r => r.id === formData.roleId)?.name || 'UNKNOWN',
                    createdAt: new Date().toISOString(),
                    isActive: true
                };
                
                users.push(newUser);
                renderUsers();
                
                // Show success message
                const successMessage = document.getElementById('successMessage');
                successMessage.style.display = 'block';
                successMessage.classList.add('pulse');
                
                setTimeout(() => {
                    successMessage.style.display = 'none';
                    successMessage.classList.remove('pulse');
                }, 3000);
                
                toggleRegisterForm();
            }, 500);
        });

        // Initial render
        renderUsers();
    </script>
</body>
</html>
